<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center">Update Quiz</h1>
          <!-- {{quizData|json}} -->
  
          <form (ngSubmit)="updateQuiz()">
            <!-- title field -->
            <mat-form-field class="full-width container" appearance="outline">
              <mat-label>Title</mat-label>
              <input
                autofocus
  
                [(ngModel)]="quizData.title"
  
                name="title"
                required
                matInput
                placeholder="Enter here"
              />
            </mat-form-field>
  
            <mat-form-field class="full-width container" appearance="outline">
              <mat-label>Description</mat-label>
              <textarea
              [(ngModel)]="quizData.description"
                name="description"
                required
                matInput
                placeholder="Enter here"
                matAutosizeMinRows="5"
                matAutosizeMaxRows="15"
              ></textarea>
            </mat-form-field>
  
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="full-width container" appearance="outline">
                  <mat-label>Max Marks</mat-label>
                  <input
                  [(ngModel)]="quizData.maxMarks"
                    autofocus
                    name="maxMarks"
                    required
                    matInput
                    placeholder="Enter here"
                  />
                </mat-form-field>
              </div>
  
              <div class="col-md-6">
                <mat-form-field class="full-width container" appearance="outline">
                  <mat-label>Number of questions</mat-label>
                  <input
                  [(ngModel)]="quizData.numberOfQuestions"
                    autofocus
                    name="numberOfQuestions"
                    required
                    matInput
                    placeholder="Enter here"
                  />
                </mat-form-field>
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-6">
                <!-- category -->
  
                <mat-form-field class="ml20">
                  <mat-label>Category</mat-label>
                  <mat-select name="category" [(ngModel)]="quizData.category">
                    <mat-option *ngFor="let c of categories" [value]="c">
                      {{ c.title }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <!-- active field -->
  
              <div class="col-md-6">
                <mat-slide-toggle class="mt20 mb20 ml20"  name="active" [(ngModel)]="quizData.active">
                  Publish
                </mat-slide-toggle>
              </div>
            </div>
  
            <div class="container text-center">
              <button mat-raised-button color="primary" type="submit">Update</button>
              <button type="reset" class="ml20" mat-raised-button color="accent">
                Clear
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
