<h1>Add Question to {{qTitle}}</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <mat-card>
                <mat-card-header>

                    <mat-card-subtitle>
                        Enter the detail of the new question
                    </mat-card-subtitle>

                </mat-card-header>
            <mat-card-content>
                <form class="mt20" (ngSubmit)="addQuestion()">
                    <mat-form-field class="w100 container mt20" appearance="outline">
                        <mat-label>Content</mat-label>
                        <textarea
                        [(ngModel)]="question.content"
                        name="content"
                          required
                          matInput
                          placeholder="Enter here"
                          matAutosizeMinRows="5"
                          matAutosizeMaxRows="15"
                        ></textarea>
                      </mat-form-field>
    
                      <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="full-width container mt20 mr20" appearance="outline">
                                <mat-label>Enter Option 1</mat-label>
                                <textarea
                                  required
                                  [(ngModel)]="question.option1"
                        name="option1"
                                  matInput
                                  placeholder="Enter here"
                                  matAutosizeMinRows="5"
                                  matAutosizeMaxRows="15"
                                ></textarea>
                              </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="full-width container mt20" appearance="outline">
                                <mat-label>Enter Option 2</mat-label>
                                <textarea
                                [(ngModel)]="question.option2"
                        name="option2"
                                  required
                                  matInput
                                  placeholder="Enter here"
                                  matAutosizeMinRows="5"
                                  matAutosizeMaxRows="15"
                                ></textarea>
                              </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="full-width container mt20" appearance="outline">
                                <mat-label>Enter Option 3</mat-label>
                                <textarea
                                [(ngModel)]="question.option3"
                        name="option3"
                                 
                                  matInput
                                  placeholder="Enter here"
                                  matAutosizeMinRows="5"
                                  matAutosizeMaxRows="15"
                                ></textarea>
                              </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="full-width container mt20" appearance="outline">
                                <mat-label>Enter Option 4</mat-label>
                                <textarea
                                [(ngModel)]="question.option4"
                        name="option4"
                                  
                                  matInput
                                  placeholder="Enter here"
                                  matAutosizeMinRows="5"
                                  matAutosizeMaxRows="15"
                                ></textarea>
                              </mat-form-field>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width mt20 mr20 w100 ml20" appearance="outline">
                                <mat-label>Select Answer</mat-label>
                                <mat-select required [(ngModel)]="question.answer" name="answer">
                                    <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                    <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                    <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                    <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                                </mat-select>
                                
                              </mat-form-field>
                        </div>
                      </div>

                      <div class="container text-center">
                        <button mat-raised-button color="accent" type="submit">Add</button>
                      </div>

                </form>

            </mat-card-content>
            </mat-card>
            
        </div>
    </div>
</div>

{{question|json}}
