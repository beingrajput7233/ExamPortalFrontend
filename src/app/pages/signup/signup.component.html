<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <h1 class="text-center">Register Here</h1>

                <!-- for checking the data binding -->
                <!-- {{user|json}} -->

                <form (ngSubmit)="formSubmit()">
                    <!-- User Name Field -->

                  <!-- ngModel is used to bind username with username vaiable of user in TS file -->



                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input 
                        [(ngModel)]="user.username"
                        name="username"
                        matInput placeholder="Enter here">
                        <mat-hint>Username must be unique</mat-hint>
                      </mat-form-field>

                    <!-- Password -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input 
                        [(ngModel)]="user.password"
                        name="password"
                        type="password"  matInput placeholder="Enter here">
                      </mat-form-field>
                    <!-- First name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input 
                        [(ngModel)]="user.firstName"
                        name="firstName"
                        matInput placeholder="Enter here">
                      </mat-form-field>
                    <!-- last name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input 
                        [(ngModel)]="user.lastName"
                        name="lastName"
                        matInput placeholder="Enter here">
                      </mat-form-field>
                    <!-- email -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input 
                        [(ngModel)]="user.email"
                        name="email"
                        matInput placeholder="Enter here">
                      </mat-form-field>
                    <!-- phone -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone No. </mat-label>
                        <input 
                        [(ngModel)]="user.phone"
                        name="phone"
                        matInput placeholder="Enter here">
                      </mat-form-field>

                    <div class="container text-center">
                        <button  type="submit"  mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px;"  mat-raised-button color="accent">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
